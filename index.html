<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.svgrepo.com/show/396720/key.svg">
    <title>Encriptador de Texto</title>
</head>
<body>
    
    <div class="titulo">
        <h1>ENCRIPTADOR</h1>
    <img id="llave" src="key.svg" alt="key">
    </div>
    

    
    <main>
        <div class="area1">
            <textarea name="areaTexto" id="texto" placeholder="Ingrese aqui su texto"></textarea>
    
            <p class="reglas">El texto debe estar en minusculas y no puede tener simbolos!</p>
            <div class="botones">
                <button id="boton1">ENCRIPTAR</button>
                <button id="boton2" >DESENCRIPTAR</button>
            </div>
        </div>
    

        <div class="desencriptado">
            <h2 class="tituloD">Ningun mensaje ha sido encontrado</h2>
            <p class="mensaje">Pulsa cualquier mensaje y se copiara automaticamente</p>
            <ul class="textosEncriptados">
            </ul>
        </div>
    

    </main>
   
    
  


<script src="app.js"></script>
</body>
</html>
